<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorator="fragments/default">


<div layout:fragment="content">

    <h1>스프링 부트로 시작하는 웹 서비스 Ver.2</h1>
    <div class="col-md-12">

        <!-- 글 등록 영역 -->
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            </div>
        </div>

        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">

            <tr th:each="posts : ${posts}">
                <td th:text="${posts.id}">id</td>
                <td><a th:href="@{/posts/update/{postsId}(postsId=${posts.id})}">title</a></td> <!--②-->
                <td th:text="${posts.author}">author</td>
                <td th:text="${posts.modifiedDate}">modifiedDate</td>
            </tr>
            </tbody>
        </table>



    </div>

</div>

</html>

<!--
① : 머스테치 문법 : posts 라는 List를 순회합니다. : Java의 for문과 동일
② : List에서 뽑아낸 객체의 필드를 사용
-->
